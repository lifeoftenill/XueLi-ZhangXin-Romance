<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薛莉和张鑫的爱情页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        love: {
                            pink: '#FFC0CB',
                            light: '#FFD7E0',
                            bubble1: '#FF6B6B',
                            bubble2: '#FFD166',
                            bubble3: '#06D6A0',
                            bubble4: '#118AB2',
                            bubble5: '#9381FF',
                        }
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .bubble {
                position: absolute;
                border-radius: 50%;
                opacity: 0.7;
                animation: float linear infinite;
            }
            .heart {
                position: absolute;
                animation: floatHeart linear infinite;
                transform-origin: center;
            }
            .text-float {
                position: absolute;
                white-space: nowrap;
                font-weight: bold;
                text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
                animation: floatText linear infinite;
            }
        }
    </style>
</head>
<body class="bg-love-pink min-h-screen overflow-hidden p-4 flex flex-col items-center justify-center relative">
    <div class="relative w-full h-screen flex flex-col items-center justify-center">
        <h1 class="text-[clamp(2rem,5vw,4rem)] font-bold text-white mb-8 text-center z-10 tracking-wider">
            薛莉和张鑫就是天生一对
        </h1>
        
        <div id="bubbles-container" class="absolute inset-0 pointer-events-none"></div>
        <div id="hearts-container" class="absolute inset-0 pointer-events-none"></div>
        <div id="text-container" class="absolute inset-0 pointer-events-none"></div>
    </div>

    <script>
        // 创建泡泡
        function createBubble() {
            const container = document.getElementById('bubbles-container');
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            // 随机大小和颜色
            const size = Math.random() * 100 + 50;
            const colors = [
                'bg-love-bubble1', 'bg-love-bubble2', 'bg-love-bubble3',
                'bg-love-bubble4', 'bg-love-bubble5'
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // 设置泡泡样式
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.classList.add(color);
            
            // 随机位置和动画持续时间
            const left = Math.random() * 100;
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * 5;
            
            bubble.style.left = `${left}%`;
            bubble.style.bottom = `-${size}px`;
            bubble.style.animationDuration = `${duration}s`;
            bubble.style.animationDelay = `-${delay}s`;
            
            container.appendChild(bubble);
            
            // 动画结束后移除泡泡
            setTimeout(() => {
                bubble.remove();
            }, (duration + delay) * 1000);
        }
        
        // 创建爱心
        function createHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // 随机大小和颜色
            const size = Math.random() * 50 + 20;
            const color = Math.random() > 0.5 ? 'text-white' : 'text-love-pink';
            
            // 设置爱心样式
            heart.innerHTML = '<i class="fa fa-heart"></i>';
            heart.style.fontSize = `${size}px`;
            heart.classList.add(color);
            
            // 随机位置和动画持续时间
            const left = Math.random() * 100;
            const duration = Math.random() * 10 + 5;
            const delay = Math.random() * 5;
            const rotation = Math.random() * 360;
            
            heart.style.left = `${left}%`;
            heart.style.bottom = `-${size}px`;
            heart.style.animationDuration = `${duration}s`;
            heart.style.animationDelay = `-${delay}s`;
            heart.style.transform = `rotate(${rotation}deg)`;
            
            container.appendChild(heart);
            
            // 动画结束后移除爱心
            setTimeout(() => {
                heart.remove();
            }, (duration + delay) * 1000);
        }
        
        // 创建漂浮文字
        function createFloatingText() {
            const container = document.getElementById('text-container');
            const textElement = document.createElement('div');
            textElement.classList.add('text-float');
            
            // 随机选择一条文字
            const texts = [
                '薛莉张鑫99', 
                '薛莉是张鑫的救赎', 
                '张鑫是薛莉的依靠', 
                '薛张莉永远在一起！！！'
            ];
            const text = texts[Math.floor(Math.random() * texts.length)];
            
            // 随机大小和样式
            const size = Math.random() * 20 + 16;
            
            // 设置文字样式
            textElement.textContent = text;
            textElement.style.fontSize = `${size}px`;
            
            // 随机位置和动画持续时间
            const left = Math.random() * 100;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 10;
            
            textElement.style.left = `${left}%`;
            textElement.style.bottom = `-50px`;
            textElement.style.animationDuration = `${duration}s`;
            textElement.style.animationDelay = `-${delay}s`;
            
            container.appendChild(textElement);
            
            // 动画结束后移除文字
            setTimeout(() => {
                textElement.remove();
            }, (duration + delay) * 1000);
        }
        
        // 添加动画关键帧
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% {
                    transform: translateY(0) scale(1);
                    opacity: 0.7;
                }
                100% {
                    transform: translateY(-100vh) scale(0.5);
                    opacity: 0;
                }
            }
            
            @keyframes floatHeart {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0.8;
                }
                100% {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
            
            @keyframes floatText {
                0% {
                    transform: translateY(0) translateX(0);
                    opacity: 0.9;
                }
                25% {
                    transform: translateY(-25vh) translateX(-20px);
                }
                50% {
                    transform: translateY(-50vh) translateX(20px);
                }
                75% {
                    transform: translateY(-75vh) translateX(-10px);
                }
                100% {
                    transform: translateY(-100vh) translateX(10px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // 定时创建元素
        setInterval(createBubble, 1000);
        setInterval(createHeart, 800);
        setInterval(createFloatingText, 3000);
        
        // 初始创建一些元素
        for (let i = 0; i < 10; i++) {
            setTimeout(createBubble, i * 200);
        }
        
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 300);
        }
        
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingText, i * 1000);
        }
    </script>
</body>
</html>
